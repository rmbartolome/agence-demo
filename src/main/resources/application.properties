server.port=8080
spring.datasource.url= jdbc:postgresql://localhost:5432/testjpa
spring.datasource.username= postgres
spring.datasource.password= root.jpa.test

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# App Properties
rmbartolome.app.jwtSecret= secret
rmbartolome.app.jwtExpirationMs= 28800000
security.cors.allowed.origins=*,http://test.com

# false if you work with session
security.disable.csrf=false